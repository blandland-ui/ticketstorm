<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TicketStorm</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <h1>‚ö° TicketStorm</h1>
                <p>Tech Support Ticket System</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <h2>Create Account</h2>
                
                <div id="messageBox" class="message-box hidden"></div>
                
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small>Minimum 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="/login.html">Login here</a></p>
                    <p><a href="/">‚Üê Back to Home</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Log version info
        console.log('%cüöÄ TicketStorm Registration', 'color: #4F46E5; font-weight: bold; font-size: 14px');
        console.log('Last Updated: 2025-11-20 ' + new Date().toLocaleTimeString());
        console.log('Build: v1.0.0');
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageBox = document.getElementById('messageBox');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                messageBox.className = 'message-box error';
                messageBox.textContent = 'Passwords do not match!';
                messageBox.classList.remove('hidden');
                return;
            }
            
            const formData = new FormData(this);
            formData.append('action', 'register');
            
            try {
                const response = await fetch('/api/auth.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                console.log('Response:', data); // Debug log
                
                if (data.success) {
                    messageBox.className = 'message-box success';
                    messageBox.textContent = data.message;
                    messageBox.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    messageBox.className = 'message-box error';
                    messageBox.textContent = data.message;
                    messageBox.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error); // Debug log
                messageBox.className = 'message-box error';
                messageBox.textContent = 'An error occurred. Please try again. Check console for details.';
                messageBox.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
